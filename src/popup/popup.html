<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetAcad Solver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        min-height: 400px;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #111827;
        color: #f3f4f6;
      }

      .header {
        text-align: center;
        padding: 20px;
        background: #1f2937;
        border-bottom: 1px solid #374151;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #e5e7eb;
      }

      .content {
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .status-container {
        margin-bottom: 24px;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 6px 12px;
        border-radius: 9999px;
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .status-badge.active {
        background: rgba(16, 185, 129, 0.2);
        color: #34d399;
        border: 1px solid rgba(16, 185, 129, 0.4);
      }

      .status-badge.inactive {
        background: rgba(107, 114, 128, 0.2);
        color: #9ca3af;
        border: 1px solid rgba(107, 114, 128, 0.4);
      }

      .status-badge.ready {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
        border: 1px solid rgba(245, 158, 11, 0.4);
      }

      .main-stat {
        text-align: center;
        margin-bottom: 24px;
      }

      .stat-value {
        font-size: 48px;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-label {
        font-size: 12px;
        color: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .info-box {
        width: 100%;
        background: #1f2937;
        padding: 12px;
        border-radius: 8px;
        font-size: 12px;
        color: #d1d5db;
        text-align: center;
        margin-bottom: 24px;
        border: 1px solid #374151;
      }

      .controls {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #2563eb;
      }

      .btn-primary:disabled {
        background: #374151;
        color: #9ca3af;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: transparent;
        color: #9ca3af;
        border: 1px solid #374151;
      }

      .btn-secondary:hover {
        background: #1f2937;
        color: #e5e7eb;
      }

      .message {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        font-size: 12px;
        text-align: center;
        width: 100%;
        display: none;
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        color: #f87171;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .message.success {
        background: rgba(16, 185, 129, 0.1);
        color: #34d399;
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .footer {
        padding: 16px;
        text-align: center;
        font-size: 10px;
        color: #4b5563;
        border-top: 1px solid #1f2937;
        background: #111827;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1><span>âš¡</span> NetAcad API Solver</h1>
    </div>

    <div class="content">
      <div class="status-container">
        <span class="status-badge inactive" id="statusBadge">Checking...</span>
      </div>

      <div class="main-stat">
        <div class="stat-value" id="questionCount">-</div>
        <div class="stat-label">Questions Found</div>
      </div>

      <div class="info-box" id="infoBox">Waiting for quiz data...</div>

      <div class="controls">
        <button class="btn btn-primary" id="apiSubmitBtn" disabled>
          ðŸš€ Submit Quiz
        </button>

        <button class="btn btn-secondary" id="refreshBtn">ðŸ”„ Refresh</button>
      </div>

      <div class="message error" id="errorMsg"></div>
      <div class="message success" id="successMsg"></div>
    </div>

    <div class="footer">v1.0.0 | API Only</div>

    <script src="popup.js"></script>
  </body>
</html>
